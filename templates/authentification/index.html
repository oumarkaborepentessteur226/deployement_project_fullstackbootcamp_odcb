<!doctype html>
{% load static %}

<html lang="en">
  <head>
  	<title>Contact Form 09</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

	<link href='https://fonts.googleapis.com/css?family=Roboto:400,100,300,700' rel='stylesheet' type='text/css'>

	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">

	<link rel="stylesheet" href="{% static 'css/stylesignin.css' %}">

	</head>
<style>
     .container .row .ye button{width:280px;height:60px;border-radius:10px;background-color:rgb(255, 115, 0);
 }.container .row .ye button a{color:white;font-weight:700;font-size:1.5em;}
 .container .row .ye button:hover{background-color:white; color:black;}
 .container .row .ye button a:hover {color:black;}
</style>
	<body>

{% for message in messages %}
    <strong><i style="color: rgb(255, 115, 0);">{{message}}</i></strong>
{% endfor %}
<br><br>
{% if user.is_authenticated %}
    <button type="submit"><a href="/signout">SignOut</a></button>



{% else %}

<h1 style="color:rgb(255, 115, 0); text-align:center; font-weight:900;font-size:4em;">ODC BIBLIOTHEQUE VIRTUEL</h1>
<h1 style="color:white; text-align:center; margin-bottom:100px">AUTHENTIFICATION </h1>

<div class="container">
    <div class="row" style=" text-align:center;">
        <div class="col-md-12 ye">
            <button type="submit" ><a href="/signup" >Inscription</a></button>

        </div>
         <div class="col-md-12 ye">
            <button type="submit" ><a href="/signin" >Connection</a></button>
        </div>
        <div class="col-md-12 ye">
            <button type="submit" ><a href="/admin" >Espace administrateur</a></button>
        </div>
    </div>
</div>





{% endif %}
	<script src="{% static 'js/jquery.min.js' %}"></script>
  <script src="{% static 'js/popper.js' %}"></script>
  <script src="{% static 'js/bootstrap.min.js' %}"></script>
  <script src="{% static 'js/jquery.validate.min.js' %}"></script>
  <script src="{% static 'js/main.js' %}"></script>

	</body>
</html>
